<body style="width: 60%; margin-left: 20%; margin-top: 5%;">
	<a href="index.html">Home</a>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Create Vendor</h3>
		</div>
		<div class="panel-body">
			<form class="form-inline">
				<div class="form-group">
					<label for="exampleInputName2">Vendor Name</label> <input
						type="text" class="form-control" id="vendorName"
						placeholder="Rohit">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail2">Vendor Email</label> <input
						type="email" class="form-control" id="vendorEmail"
						placeholder="rohitmicro@casestudy.com">
				</div>
				<button type="button" class="btn btn-info" onclick="createVendor();">Create
					Vendor</button>
			</form>
		</div>
	</div>
	<div class="panel panel-warning">
		<div class="panel-heading">
			<h3 class="panel-title">Create Category</h3>
		</div>
		<div class="panel-body">
			<form class="form-inline">
				<div class="form-group">
					<label for="exampleInputName2">Category Name</label> <input
						type="text" class="form-control" id="categoryName"
						placeholder="Electronics">
				</div>
				<button type="button" class="btn btn-info"
					onclick="createCategory();">Create Category</button>
			</form>
		</div>
	</div>

</body>
</html>
<script>
	var serverUrl = '/productservice';
	function createVendor() {
		
		
		var vendor = new Vendor();

		vendor.name = $("#vendorName").val();
		vendor.email = $("#vendorEmail").val();

		$.ajax({
			url : serverUrl + '/vendor',
			contentType : "application/json; charset=utf-8",
			method : 'POST',
			data : JSON.stringify(vendor),
			dataType : 'json'
		}).done(function(response) {
			alert('Vendor Created with Id:' + response);
		});
		
	}

	function createCategory() {

		var productCategory = new ProductCategory();

		productCategory.categoryName = $("#categoryName").val();

		$.ajax({
			url : serverUrl + '/productcategory',
			contentType : "application/json; charset=utf-8",
			method : 'POST',
			data : JSON.stringify(productCategory),
			dataType : 'json'
		}).done(function(response) {
			alert('Product Category has been created with Id:' + response);
		});
	}
	
	function Vendor() {

		var name;

	function ProductCategory() {

</script>
